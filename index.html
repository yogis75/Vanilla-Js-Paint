<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>SVG Paint</title>
  </head>
  <body>
    <nav>
      <span data-type="selectTool" class="selectTool button">Cursor</span>
      <span data-type="line" class="button">Line</span>
      <span data-type="rect" class="button">Rectangle</span>
      <span data-type="circle" class="button">Circle</span>
      <span data-type="ellipse" class="button">Ellipse</span>
      <span data-type="freeHand" class="button">Free Hand</span>
      <span data-type="clearCanvas" class="button">Clear</span>
    </nav>
    <main class="wrapper">
      <div class="lineSpace">
        <svg
          data-type="canvas"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          id="drawingBoard"
          x="0px"
          y="0px"
          width="1200"
          height="600"
          viewBox="0 0 1200 600"
          enable-background="new 0 0 1200 600"
          xml:space="preserve"
        ></svg>
      </div>
      <div class="controls">
        <div class="strokeColorWrapper">
          <label for="stroke">Stroke</label>
          <select name="stroke" data-type="strokeColor">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
          </select>
        </div>
        <div class="fillColorWrapper">
          <label for="fill">Fill</label>
          <select name="fill" data-type="fillColor">
            <option value="none">None</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
            <option value="black">Black</option>
          </select>
        </div>
        <div class="strokeWidthWrapper">
          <label for="strokeWidth">Stroke Width</label>
          <input
            type="range"
            name="strokeWidth"
            min="1"
            max="14"
            value="2"
            data-type="strokeSlider"
          /><span data-type="strokeSliderValue">2</span>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
