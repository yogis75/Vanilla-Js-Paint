<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>SVG Paint</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="lineSpace">
        <svg
          data-type="canvas"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          id="drawingBoard"
          x="0px"
          y="0px"
          width="1200"
          height="600"
          viewBox="0 0 1200 600"
          enable-background="new 0 0 1200 600"
          xml:space="preserve"
        ></svg>
      </div>
      <div class="controls">
        <div class="tools">
          <span class="material-symbols-outlined button" data-type="selectTool">
            arrow_selector_tool
          </span>
          <span class="material-symbols-outlined button" data-type="eraser">
            backspace
          </span>
          <span class="material-symbols-outlined button" data-type="line">
            line_start
          </span>
          <span class="material-symbols-outlined button" data-type="rect">
            rectangle
          </span>
          <span class="material-symbols-outlined button" data-type="circle">
            circle
          </span>
          <span class="material-symbols-outlined button" data-type="ellipse">
            exposure_zero
          </span>
          <span class="material-symbols-outlined button" data-type="freeHand">
            gesture
          </span>
          <span
            class="material-symbols-outlined button"
            data-type="clearCanvas"
          >
            delete
          </span>
        </div>
        <div>
          <p>Stroke color</p>
          <div id="strokeDiv"></div>
        </div>
        <div class="strokeWidthWrapper">
          <label for="strokeWidth">Stroke Width</label>
          <input
            type="range"
            name="strokeWidth"
            min="1"
            max="14"
            value="2"
            data-type="strokeSlider"
          /><span data-type="strokeSliderValue">2</span>
        </div>
        <div>
          <p>Fill color</p>
          <div id="fillDiv"></div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
